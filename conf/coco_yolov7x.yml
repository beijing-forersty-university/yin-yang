EXPERIMENT_NAME: 'Coco_YOLOv7x'

#########################################
# Dataset / Transforms Configurations
#########################################
DATASET:
  CLASS: 'data.datasets.coco.CocoDetection'
  DICTIONARY: 'conf/dicts/coco_dict.yml'
  DICTIONARY_NAME: 'FLOWER_CLASSES'
  BACKGROUND_AS_CATEGORY: False

  TRAIN:
    IMG_DIR: 'datasets/flower/train'
    IMG_SUFFIX: '*.jpg'
    INDICES: ''
    SHUFFLE: True
    BATCH_SIZE: 32
    NUM_WORKER: 1
    LOAD_NUM: 4
    CACHE: True
    LABELS:
      DET_DIR: 'datasets/flower/train'
      DET_SUFFIX: '.xml'
      SEG_DIR: 'datasets/flower/train'
      SEG_SUFFIX: '*.png'
    TRANSFORMS:
      FilterAndRemapCocoCategories: { categories: [1, ], remap: True }
      ConvertCocoPolysToMask:
      RandomAffineWithMosaic: { p: 1.0, size: [640, 640], degrees: [0., 0.], translate: 0.2, scale: [0.1, 1.9], shear: [0., 0.], perspective: [0., 0.], fill: [114, 114, 114] }
      # Resize: { size: [640, 640], keep_ratio: True, fill: [114, 114, 114] }
      RandomHorizontalFlip: { p: 0.5 }
      ColorHSV: { p: 1.0, hue: 0.015, saturation: 0.7, value: 0.4 }
      ToCXCYWH: { normalize: True }
      ToTensor:
      Normalize: { mean: [0.406, 0.456, 0.485], std: [0.225, 0.224, 0.229] }

  VAL:
    IMG_DIR: 'datasets/flower/valid'
    IMG_SUFFIX: '*.jpg'
    INDICES: ''
    SHUFFLE: False
    BATCH_SIZE: 8
    NUM_WORKER: 1
    LOAD_NUM: 1
    CACHE: True
    LABELS:
      DET_DIR: 'datasets/flower/valid'
      DET_SUFFIX: '.xml'
      SEG_DIR: 'datasets/flower/valid'
      SEG_SUFFIX: '*.png'
    TRANSFORMS:
      FilterAndRemapCocoCategories: { categories: [1, ], remap: True }
      ConvertCocoPolysToMask:
      Resize: { size: [640, 640], keep_ratio: True, fill: [114, 114, 114] }
      ToCXCYWH: { normalize: True }
      ToTensor:
      Normalize: { mean: [0.406, 0.456, 0.485], std: [0.225, 0.224, 0.229] }


#########################################
# Model / Evaluator Configurations
#########################################
USE_MODEL:
  CLASS: 'models.yin-yang.YOLOv7'
  TYPE: 'yolov7x_l'
  BACKBONE: { 'name': 'YOLOv7Backbone', 'out_stages': [3, 4, 5], 'output_stride': 32, 'pretrained': False }
  NECK: { 'name': 'YOLOv7Neck', 'in_channels': [512, 1024, 1024], 'out_channels': [128, 256, 512] }
  HEAD: { 'name': 'YOLOv7Head', 'num_classes': 1, 'in_channels': [128, 256, 512]}
  DETECT: { 'name': 'YOLOv7Detect', 'in_channels': [256, 512, 1024] }
  LOSS: { 'name': 'YOLOv7Loss' }



EVALUATOR:
  NAME: 'coco_detection'
  EVAL_TYPE: 'mAP'
  EVAL_INTERVALS: 10


#########################################
# Checkpoints / Resume Configurations
#########################################
CHECKPOINT_DIR: 'checkpoints'
N_EPOCHS_TO_SAVE_MODEL: 10
# PRETRAIN_MODEL: 'checkpoints/Hymenoptera#AntsBees#ClsModel#sgd#MultiStepLR#2020_07_02_17_37_16/Hymenoptera#AntsBees#ClsModel#sgd#MultiStepLR#2020_07_02_17_37_16#autosave#14.pth'
RESUME: False


#########################################
# Devices / Optimizer / Lr_scheduler / Warmup Configurations
#########################################
GPU_IDS: [0]
N_MAX_EPOCHS: 300

INIT_LR: 0.01
BACKBONE_LR: 0.01
SCALE_LR: 0 # 256 # Scale learning rate based on global batch size

OPTIMIZER:
  TYPE: 'SGD' # Adam, RMSprop
  WEIGHT_PARAMS:
    momentum: 0.937
    weight_decay: 0.0005
    nesterov: True
  BIAS_PARAMS:
    momentum: 0.937
    weight_decay: 0
    nesterov: True
  BIAS_LR_MULTIPLIER: 1

LR_SCHEDULER:
  TYPE: 'CosineAnnealingLR' # ['StepLR', 'MultiStepLR', 'ReduceLROnPlateau','CosineAnnealingLR']
  MILESTONES: [130, 160, 175, 185]
  MAX_LR: 0.1
  MIN_LR: 0.1
  GAMMA: 0.1
  POWER: 0.9
  STEP: 10

WARMUP:
  NAME: 'linear'
  ITERS: 5000
  FACTOR: 0.1

#########################################
# AMP Configurations
#########################################
AMP: True

#########################################
# EMA Configurations
#########################################
EMA: True

#########################################
# Gradient Accumulation Configurations
#########################################
ACCUMULATE: False
ACCUMULATE_STEPS: 64

#########################################
# EarlyStopping Configurations
#########################################
PATIENCE: 100

#########################################
# MULTI_SCALE Configurations
#########################################
MULTI_SCALE: True
SCALE_RANGE: [0.5, 1.5]

#########################################
# GRAD_CLIP Configurations
#########################################
GRAD_CLIP:
  TYPE: 'norm'
  VALUE: 0


#########################################
# Logging / Visualization Configurations
#########################################
N_ITERS_TO_DISPLAY_STATUS: 200

## TENSORBOARD
TENSORBOARD: True
TENSORBOARD_LOG_DIR: 'runs'
TENSORBOARD_MODEL: False
TENSORBOARD_WEIGHT: False
TENSORBOARD_IMAGE: False